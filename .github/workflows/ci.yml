name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Validate Prisma schema
        run: npx prisma validate

      - name: Run tests
        run: npm run test:api || echo "Tests skipped (no test database)"
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/reflectus_test"
          AUTH_SECRET: "test-secret-for-ci-only-min-32-chars-long"

  build:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/reflectus_test"

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/reflectus_test"
          AUTH_SECRET: "test-secret-for-ci-only-min-32-chars-long"